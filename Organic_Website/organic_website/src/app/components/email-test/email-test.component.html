<div class="email-form-container">
    <h2>Send Email</h2>
    
    <form (ngSubmit)="sendEmail()" #emailForm="ngForm">
      <div class="form-group">
        <label for="to">To:</label>
        <input
          type="email"
          id="to"
          name="to"
          [(ngModel)]="toEmail"
          required
          #to="ngModel"
          class="form-control"
        />
        <div *ngIf="to.invalid && (to.dirty || to.touched)" class="error-message">
          Email is required and must be valid.
        </div>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          [(ngModel)]="subject"
          required
          #subject="ngModel"
          class="form-control"
        />
        <div *ngIf="subject.invalid && (subject.dirty || subject.touched)" class="error-message">
          Subject is required.
        </div>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="message"
          required
          #message="ngModel"
          class="form-control"
        ></textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="error-message">
          Message is required.
        </div>
      </div>
      
      <button type="submit" [disabled]="emailForm.invalid" class="btn btn-primary">
        Send Email
      </button>
      
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
