<div class="bg-gray-900 p-6 rounded-lg shadow-lg">
  <h3 class="text-2xl font-bold text-white mb-6">Shipping Details</h3>

  <!-- Search Section -->
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchByTrackingId()"
      placeholder="Search by Tracking Id"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-700 text-white"
    />
  </div>

  <!-- Table -->
  <table class="min-w-full bg-gray-800 text-gray-200 rounded-lg overflow-hidden shadow-md">
    <thead class="bg-gray-700 text-gray-300">
      <tr>
        <th class="py-3 px-6 text-left">Shipping Id</th>
        <th class="py-3 px-6 text-left">Shipping Status</th>
        <th class="py-3 px-6 text-left">Tracking Id</th>
        <th class="py-3 px-6 text-left">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of displayedData" class="hover:bg-gray-700 transition duration-300 ease-in-out">
        <td class="py-4 px-6 border-t border-gray-600">{{item.id}}</td>
        <td class="py-4 px-6 border-t border-gray-600">{{item.shipping_status}}</td>
        <td class="py-4 px-6 border-t border-gray-600">{{item.tracking_id}}</td>
        <td class="py-4 px-6 border-t border-gray-600">
          <ng-container *ngIf="item.shipping_status === 'pending'; else delivered">
            <span class="bg-yellow-500 text-gray-900 px-2 py-1 rounded-full text-sm font-semibold">2 Day Delivery</span>
          </ng-container>
          <ng-template #delivered>
            <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm font-semibold">Delivered</span>
          </ng-template>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="flex justify-center mt-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-700 text-white rounded-lg mr-2">Previous</button>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-700 text-white rounded-lg ml-2">Next</button>
  </div>
</div>
