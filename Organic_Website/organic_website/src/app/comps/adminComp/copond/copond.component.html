<div class="bg-gray-900 p-6 rounded-lg shadow-lg">
  <h3 class="text-2xl font-bold text-white mb-6">Coupons</h3>

  <!-- Search Section -->
  <div class="flex mb-4">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchCoupons()"
      placeholder="Search by Code"
      class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500 bg-gray-700 text-white"
    />
  </div>

  <!-- Table -->
  <table class="min-w-full bg-gray-800 text-gray-200 rounded-lg overflow-hidden shadow-md">
    <thead class="bg-gray-700 text-gray-300">
      <tr>
        <th class="py-3 px-6 text-left">Discount</th>
        <th class="py-3 px-6 text-left">Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of paginatedData" class="hover:bg-gray-700 transition duration-300 ease-in-out">
        <td class="py-4 px-6 border-t border-gray-600">{{ item.discount }}</td>
        <td class="py-4 px-6 border-t border-gray-600">{{ item.code }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <div class="flex justify-center mt-4">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-700 text-white rounded-lg mr-2">Previous</button>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-700 text-white rounded-lg ml-2">Next</button>
  </div>
</div>
