<div *ngIf="isLoading" class="loading-spinner">
	<!-- Loading spinner or message -->
	<app-spinner></app-spinner>
  </div>
  

  <div *ngIf="hasError" class="error-message">
	<p>Error loading data. Please try again later.</p>
  </div>
  <div *ngIf="!isLoading && !hasError">
	<!-- Component Start -->
	<div class="flex h-[100vh] overflow-y bg-gray-800 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ">
		<div class="flex flex-col items-center w-80 h-full overflow-hidden text-indigo-300 bg-indigo-900 rounded hover:from-pink-500 hover:to-orange-500">
		<a class="flex items-center w-full px-3 mt-3" href="admindash">
			<svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />

					</svg> -->

		<a class="flex items-center justify-center w-full h-16 mt-auto bg-indigo-800 hover:bg-indigo-700" routerLink="userprofile">
