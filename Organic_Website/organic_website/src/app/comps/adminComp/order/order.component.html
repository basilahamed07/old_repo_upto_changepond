<div class="listss">
  <div class="bg-gray-800 rounded-xl p-6 mb-8 shadow-lg">
    <h3 class="text-2xl font-semibold mb-4 text-white">Order <details></details></h3>
    
    <!-- Search Input -->
    <div class="mb-4">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="filterData()"
        placeholder="Search by Price"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white"
      />
    </div>
  
    <!-- Table -->
    <table class="w-full text-gray-200">
      <thead>
        <tr class="bg-gray-700 text-left border-b border-gray-600">
          <th class="py-3 px-4">order date</th>
          <th class="py-3 px-4">shipping id</th>
          <th class="py-3 px-4">prodact id</th>
          <th class="py-3 px-4">Total price</th>
          <th class="py-3 px-4">user_id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trash of currentPageData" class="transition-transform transform hover:scale-105 hover:bg-gray-700 border-b border-gray-600">
          <!-- <td class="py-2 px-4 flex items-center">
            <img class="w-12 h-12 rounded-full object-cover" [src]="trash.P_image" alt="Product image">
          </td> -->
          <td class="py-2 px-4">{{trash.order_date}}</td>
          <td class="py-2 px-4">{{trash.shipping | currency}}</td>
          <td class="py-2 px-4">{{trash.product_ids}}</td>
          <td class="py-2 px-4">{{trash.total_price}}</td>
          <td class="py-2 px-4">{{trash.user}}</td>
           
    
        </tr>
      </tbody>
    </table>

    <!-- Pagination Controls -->
    <div class="flex justify-center mt-4">
      <button (click)="prevPage()" [disabled]="currentPage === 1" class="px-4 py-2 bg-gray-700 text-white rounded-lg mr-2">Previous</button>
      <span class="px-4 py-2 bg-gray-700 text-white rounded-lg">Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="px-4 py-2 bg-gray-700 text-white rounded-lg ml-2">Next</button>
    </div>
  </div>
</div>
