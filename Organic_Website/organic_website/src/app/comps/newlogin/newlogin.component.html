<div class="cont" [ngClass]="{'s--signup': isSignUp}">
  <div class="form sign-in">
    <br><br><br><br><br><br><br>
    <h2>Welcome back,</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <label>
        <span>Email</span>
        <input type="email" formControlName="username" required />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">Email is required</div>
      </label>
      <label>
        <span>Password</span>
        <input type="password" formControlName="password" required />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">Password is required</div>
      </label>
      <!-- <p class="forgot-pass">Forgot password?</p> -->
      <button type="submit" class="submit">Sign In</button>
    </form>


  </div>




  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover a great Organic prodact</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already have an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn" (click)="toggleForm()">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <label>
          <span>First name</span>
          <input type="text" formControlName="first_name" placeholder="First Name" required />
          <div *ngIf="signupForm.get('first_name')?.invalid && signupForm.get('first_name')?.touched" class="error">First Name is required or enter number</div>
        </label>
        <label>
          <span>Last Name</span>
          <input type="text" formControlName="last_name" placeholder="Last Name" required />
          <div *ngIf="signupForm.get('last_name')?.invalid && signupForm.get('last_name')?.touched" class="error">Last Name is required or enter number </div>
        </label>
        <label>
          <span>Email</span>
          <input type="email" formControlName="email" required />
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">Email is required</div>
        </label>
        <label>
          <span>Password</span>
          <input type="password" formControlName="password" required />
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">Password is required</div>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" formControlName="confirm_password" required />
          <div *ngIf="signupForm.get('confirm_password')?.invalid && signupForm.get('confirm_password')?.touched" class="error">Confirm Password is required</div>
        </label>
        <label>
          <span>Phone Number</span>
          <input type="text" formControlName="phone_number" required />
          <div *ngIf="signupForm.get('phone_number')?.invalid && signupForm.get('phone_number')?.touched" class="error">Phone Number is required</div>
        </label>
        <button type="submit" class="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
