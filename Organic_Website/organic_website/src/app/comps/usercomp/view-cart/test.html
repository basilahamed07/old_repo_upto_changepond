<div class="main-container">
    <!-- Address Input Section -->
    <div class="address-input">
      <h3>Shipping Address</h3>
      <label>Address Line:</label>
      <input type="text" [(ngModel)]="address.first_line" (ngModelChange)="onAddressChange()" placeholder="First Line">
  
      <label>City:</label>
      <input type="text" [(ngModel)]="address.city" (ngModelChange)="onAddressChange()" placeholder="City">
      
      <label>State:</label>
      <input type="text" [(ngModel)]="address.state" (ngModelChange)="onAddressChange()" placeholder="State">
  
      <label>Pincode:</label>
      <input type="text" [(ngModel)]="address.pincode" (ngModelChange)="onAddressChange()" placeholder="Pincode">
      
    </div>  
  
    <!-- Product Card Section -->
    <div class="product-card-container">
       class="product-card">
        <img [src]="product.P_image" alt="{{ product.P_Name }}" class="product-image">
        <div class="product-details">
          <h2>{{ product.P_Name }}</h2>
          <p>{{ product.P_description }}</p>
          <div class="quantity-control">
            <button (click)="decreaseQuantity(i)" [disabled]="quantities[i] <= 1">-</button>
            <span>{{ quantities[i] }}</span>
            <button (click)="increaseQuantity(i)" [disabled]="quantities[i] >= product.P_Stock">+</button>
          </div>
          <p class="price-display">Price: {{ product.P_Price | currency }}</p>
          <button (click)="deleteProduct(i)">Delete</button>
          <p class="price-display">Sub Total: {{ quantities[i] * product.P_Price | currency }}</p>
        </div>
      </div>
  
      <!-- Total Price and Payment Options -->
      <div class="total-price">
        <h3>Total Price: {{ totalPrice | currency }}</h3>
      </div>
      <div class="payment-options">
        <label>
          <input type="radio" name="paymentOption" value="cashOnDelivery" checked>
          Cash on Delivery
        </label>
        <label>
          <input type="radio" name="paymentOption" value="upi" disabled>
          UPI
        </label>
        <label>
          <input type="radio" name="paymentOption" value="creditCard" disabled>
          Credit/Debit Card
        </label>
        <br/>
        <button (click)="buyNow()">Buy Now</button>
      </div>
    </div>
  </div>
