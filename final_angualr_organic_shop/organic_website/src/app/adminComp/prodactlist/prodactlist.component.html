<div class="bg-gray-800 rounded-xl p-6 mb-8 shadow-lg">
    <h3 class="text-2xl font-semibold mb-4 text-white">Product Details</h3>
  
    <!-- Search Input -->
    <div class="mb-4">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        (ngModelChange)="filterProducts()" 
        placeholder="Search by product name"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500 bg-gray-700 text-white"
      />
    </div>
  
    <table class="w-full text-gray-200">
      <thead>
        <tr class="bg-gray-700 text-left border-b border-gray-600">
          <th class="py-3 px-4">Product Image</th>
          <th class="py-3 px-4">Product Name</th>
          <th class="py-3 px-4">Product Price</th>
          <th class="py-3 px-4">Product Stock</th>
          <th class="py-3 px-4">Product Category ID</th>
          <th class="py-3 px-4">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let trash of filteredData" class="transition-transform transform hover:scale-105 hover:bg-gray-700 border-b border-gray-600">
          <td class="py-2 px-4 flex items-center">
            <img class="w-12 h-12 rounded-full object-cover" [src]="trash.P_image" alt="Product image">
          </td>
          <td class="py-2 px-4">{{trash.P_Name}}</td>
          <td class="py-2 px-4">{{trash.P_Price | currency}}</td>
          <td class="py-2 px-4">{{trash.P_Stock}}</td>
          <td class="py-2 px-4">
            <span *ngIf="trash.P_Category_id === 1" class="bg-green-300 text-green-800 px-2 py-1 rounded">100% Organic</span>
            <span *ngIf="trash.P_Category_id === 2" class="bg-green-200 text-green-800 px-2 py-1 rounded">Organic</span>
            <span *ngIf="trash.P_Category_id === 3" class="bg-yellow-300 text-yellow-800 px-2 py-1 rounded">Made with Organic Ingredients</span>
            <span *ngIf="trash.P_Category_id === 4" class="bg-gray-300 text-gray-800 px-2 py-1 rounded">Ingredient Panel</span>
          </td>
          <td class="py-2 px-4">
            <button type="button" routerLink="/admindash/{{trash.id}}/editeprodact"
                class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 shadow-lg shadow-lime-500/50 dark:shadow-lg dark:shadow-lime-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 transition-transform transform hover:scale-105">
                EDIT
            </button>
            <button type="button" (click)="deleteDataprodact(trash.id)"
                class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 shadow-lg shadow-red-500/50 dark:shadow-lg dark:shadow-red-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 transition-transform transform hover:scale-105">
                DELETE
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
