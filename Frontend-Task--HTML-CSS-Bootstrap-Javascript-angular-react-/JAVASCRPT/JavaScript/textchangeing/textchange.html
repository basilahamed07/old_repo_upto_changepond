    <script>
        
        function replace_single(){
            let old_txt = document.getElementById("reolace").value
            let new_txt = document.getElementById("newtext").value
            let messgae = document.getElementById("mess").value
            console.log(messgae)
            let finasl = messgae.replace(old_txt,new_txt)
            console.log(finasl)
            document.getElementById("mess").value = finasl
        }

        function replace_all(){
            let old_txt = document.getElementById("reolace").value
            let new_txt = document.getElementById("newtext").value
            let messgae = document.getElementById("mess").value
            console.log(messgae)
            let finasl = messgae.replaceAll(old_txt,new_txt)
            console.log(finasl)
            document.getElementById("mess").value = finasl
        }
