<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        document.write(`<h1> ${date} </h1>`)
        // document.write(`<h1> ${date.getFullYear()} </h1>`)
        // document.write(`<h1> ${date.getDate()} </h1>`)
        // document.write(`<h1> ${date.getHours()} </h1>`)
        // document.write(`<h1> ${date.getMilliseconds()} </h1>`)
        
        let day_finder = date.getDay();
        let day = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        document.write(`<h1> Today is = ${day[day_finder]}</h1>`)
        let month = ["January", "February", "March", "April", "May", "June","july","auguest", "September", "October", "November", "December"]
        let month_finder = date.getMonth()
        document.write(`<h1> Month is = ${month[month_finder]}</h1>`)
    </script>
</body>
