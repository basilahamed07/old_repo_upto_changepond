

<div class="container" id="custom-cards">
<div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-3 py-3">
  {% for trash in data %}
    <div class="col">
      <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url({{trash.image_link.urls}});">
        <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          <div class="pt-5 mt-5 mb-4 pb-4 display-6 lh-1 fw-bold text-success">{{trash.title}}</div>
      
          
<a href="{% url "details-slug" trash.slug %}"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#{{trash.slug}}">
  Know More
</button></a>

        </div>
      </div>
    </div>
    
    {% endfor %}

  </div>
