


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   


</head>
<body>
    <form>
        <label for="num1">Number here</label><br>
        <input type="text" id="num1"><br>
        <label for="num2">number 2 here</label><br>
        <input type="text" id="num2"><br>
        <button type="button" onclick="addiction()">addiction</button>
        <button type="button" onclick="sub()">addiction</button>
        <button type="button" onclick="mul()">addiction</button>
        <button type="button" onclick="div()">addiction</button>
        <h1 id="result1"></h1>
    </form>


    
    <script>
        function addiction(){
            let no1 = document.getElementById("num1").value;
            let no2 = document.getElementById("num2").value;
            let result = parseInt(no1) + parseInt(no2);
            document.getElementById("result1").innerHTML = result;
        }
        function sub(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) - parseInt(num2)
            document.getElementById("result1").innerHTML = result
        }
        function mul(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) * parseInt(num2)
            document.getElementById("result1").innerHTML = result
        }
        function div(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let result = parseInt(num1) / parseInt(num2)
            document.getElementById("result1").innerHTML = result
        }
    </script>

</body>
</html>
