
<div class="listss">
<div class="bg-gray-800 rounded-xl p-6 mb-8 shadow-lg">
    <h3 class="text-2xl font-semibold mb-4 text-white">User List</h3>
    
    <!-- Search Input -->
    <div class="mb-4">
        <input type="text" [(ngModel)]="searchQuery" placeholder="Search by username" class="p-2 rounded-lg w-full">
    </div>

    <table class="w-full mb-4 text-gray-200">
        <thead>
            <tr class="bg-gray-700 text-left border-b mt-4 border-gray-600">
                <th class="py-3 px-4">Username</th>
                <th class="py-3 px-4">Phone Number</th>
                <th class="py-3 px-4">Address</th>
                <th class="py-3 px-4">City</th>
                <th class="py-3 px-4">Pincode</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of filteredData()" class="transition-transform transform hover:scale-105 hover:bg-gray-700 border-b border-gray-600">
                <td class="py-2 px-4">{{user.username}}</td>
                <td class="py-2 px-4">{{user.phone_number}}</td>
                <td class="py-2 px-4">{{user.address}}</td>
                <td class="py-2 px-4">{{user.city}}</td>
                <td class="py-2 px-4">{{user.pincode}}</td>
        
            </tr>
        </tbody>
    </table>
</div>
</div>
