<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
  <!-- Box 1 -->
  <div class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-white flex items-center justify-center rounded-lg shadow-lg p-6 transition-transform duration-300 hover:opacity-90 hover:scale-105 border border-blue-700 relative overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
    </svg>
    <p class="text-lg font-semibold mt-4">{{usernumber}}</p>
  </div>
  
  <!-- Box 2 -->
  <div class="bg-gradient-to-r from-red-400 via-red-500 to-red-600 text-white flex items-center justify-center rounded-lg shadow-lg p-6 transition-transform duration-300 hover:opacity-90 hover:scale-105 border border-red-700 relative overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
    </svg>
    <p class="text-lg font-semibold mt-4">{{shipping}}</p>
  </div>
  
  <!-- Box 3 -->
  <div class="bg-gradient-to-r from-green-400 via-green-500 to-green-600 text-white flex items-center justify-center rounded-lg shadow-lg p-6 transition-transform duration-300 hover:opacity-90 hover:scale-105 border border-green-700 relative overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
    </svg>
    <p class="text-lg font-semibold mt-4">{{order}}</p>
  </div>
  
  <!-- Box 4 -->
  <div class="bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-white flex items-center justify-center rounded-lg shadow-lg p-6 transition-transform duration-300 hover:opacity-90 hover:scale-105 border border-yellow-700 relative overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-white">
      <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
    </svg>
    <p class="text-lg font-semibold mt-4">{{feedback}}</p>
  </div>
</div>


  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 p-6">
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
      <h2 class="text-xl font-semibold mb-4">Chart Section</h2>
      <div class="grid grid-cols-1 gap-6">
        <div *ngIf="chartOptions">
          <!-- <canvasjs-chart [options]="chartOptions"></canvasjs-chart> -->
           <app-apexchart></app-apexchart>
        </div>
      </div>
    </div>
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
      <h2 class="text-xl font-semibold mb-4">Analysis Product</h2>
      <app-analysis-prodact></app-analysis-prodact>
    </div>
  </div>
