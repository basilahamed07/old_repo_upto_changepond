<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white rounded-xl shadow-lg overflow-hidden max-w-md w-full">
      <!-- Header Section -->
      <div class="bg-blue-500 p-4 text-center text-white">
          <img src="https://avatarfiles.alphacoders.com/375/375116.png" class="w-24 h-24 rounded-full mx-auto border-4 border-white" alt="Profile Picture">
          <h2 class="text-2xl font-semibold mt-2">{{data.data.name}}</h2>
          <p class="text-sm mt-1">{{data.data.city}}</p>
      </div>

      <!-- Profile Details -->
      <div class="p-6">
          <h3 class="text-xl font-semibold mb-4">Profile Details</h3>
          <div class="space-y-4">
              <div class="flex justify-between items-center border-b pb-2">
                  <span class="text-gray-700">Email:</span>
                  <span class="text-gray-500">{{data.data.email}}</span>
              </div>
              
              <div class="flex justify-between items-center border-b pb-2">
                  <span class="text-gray-700">Phone:</span>
                  <span class="text-gray-500">{{data.data.phone_number}}</span>
              </div>
              <div class="flex justify-between items-center border-b pb-2">
                  <span class="text-gray-700">city:</span>
                  <span class="text-gray-500">{{data.data.city}}</span>
              </div>
          </div>

          <!-- Actions -->
          <div class="mt-6 flex justify-center">
              <button (click)="logout()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition">Logout</button>
          </div>
      </div>
  </div>
</div>
