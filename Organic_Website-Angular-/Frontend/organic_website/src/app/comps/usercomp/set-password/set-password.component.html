<form (ngSubmit)="setNewPassword()" #passwordForm="ngForm" class="password-reset-container">
  <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          #newPasswordInput="ngModel"
          required
          minlength="8"
          class="form-control"
      />
      <div class="error-message" *ngIf="newPasswordInput.invalid && (newPasswordInput.dirty || newPasswordInput.touched)">
          <div *ngIf="newPasswordInput.errors?.['required']">
              New password is required.
          </div>
          <div *ngIf="newPasswordInput.errors?.['minlength']">
              Password must be at least 8 characters long.
          </div>
      </div>
  </div>

  <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPasswordInput="ngModel"
          required
          minlength="8"
          class="form-control"
      />
      <div class="error-message" *ngIf="confirmPasswordInput.invalid && (confirmPasswordInput.dirty || confirmPasswordInput.touched)">
          <div *ngIf="confirmPasswordInput.errors?.['required']">
              Confirm password is required.
          </div>
          <div *ngIf="confirmPasswordInput.errors?.['minlength']">
              Confirm password must be at least 8 characters long.
          </div>
      </div>
  </div>

  <button type="submit" [disabled]="passwordForm.invalid" class="submit-button">Set New Password</button>
</form>
