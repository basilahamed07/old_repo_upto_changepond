  <div class="bg-white dark:bg-gray-900 p-8 rounded-lg shadow-lg">
    <h2 class="text-4xl font-extrabold text-center text-gray-900 dark:text-white mb-6">Contact Us</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <div>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-8">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Your Email</label>
            <input type="email" id="email" formControlName="email" 
                   class="block w-full p-3 text-sm bg-white border border-gray-300 rounded-lg shadow-sm text-black placeholder-gray-500 focus:ring-teal-600 focus:border-teal-600 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-600 dark:focus:border-teal-600" 
                   placeholder="name@example.com" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-red-600 text-sm mt-1">
              <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="contactForm.get('email')?.errors?.['email']">Invalid email address.</div>
            </div>
          </div>

          <div>
            <label for="subject" class="block text-sm font-medium text-gray-900 dark:text-gray-300 mb-2">Subject</label>
            <input type="text" id="subject" formControlName="subject" 
                   class="block w-full p-3 text-sm bg-white border border-gray-300 rounded-lg shadow-sm text-black placeholder-gray-500 focus:ring-teal-600 focus:border-teal-600 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-600 dark:focus:border-teal-600" 
                   placeholder="What can we assist you with?" />
            <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-red-600 text-sm mt-1">
              Subject is required.
            </div>
          </div>

          <div>
            <label for="message" class="block text-sm font-medium text-gray-900 dark:text-gray-400 mb-2">Your Message</label>
            <textarea id="message" rows="6" formControlName="message" 
                      class="block w-full p-3 text-sm bg-white border border-gray-300 rounded-lg shadow-sm text-black placeholder-gray-500 focus:ring-teal-600 focus:border-teal-600 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-600 dark:focus:border-teal-600" 
                      placeholder="Leave a detailed message here..."></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-red-600 text-sm mt-1">
              Message is required.
            </div>
          </div>

          <button type="submit" [disabled]="contactForm.invalid" 
                  class="w-full py-3 px-5 text-sm font-medium text-center text-white bg-teal-800 rounded-lg shadow-sm hover:bg-teal-900 focus:outline-none focus:ring-4 focus:ring-teal-500 dark:bg-teal-700 dark:hover:bg-teal-800 dark:focus:ring-teal-600 transition-transform transform hover:scale-105">
            Send Message
          </button>
        </form>
      </div>

      <!-- Google Maps -->
      <div class="flex justify-center items-center">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.4576732872487!2d-122.42067968468038!3d37.77920957975855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b9d79b4c3%3A0xfce09b2ff027a4e7!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1632725968742!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
