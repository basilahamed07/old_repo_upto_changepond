<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        // by using the expondand calculaction
        document.write(`<h1> exponand operaction </h1>`)
        document.write(`<h1>"5**5"= ${5**5}</h1>`)
        document.write(`<h1>"5**3"= ${5**3}</h1>`)
        document.write(`<h1>"5**4"= ${5**4}</h1>`)
        document.write(`<h1>"5**6"= ${5**6}</h1>`)
        document.write(`<hr>`)
        // by using the double equal calculaction
        document.write(`<h1> double equal operaction </h1>`)
        document.write(`<h1>"5==5"= ${5==5}</h1>`)
        document.write(`<h1>"5==3"= ${5==3}</h1>`)
        document.write(`<h1>"5==4"= ${5==4}</h1>`)
        document.write(`<h1>"5==6"= ${"5"==6}</h1>`)
        document.write(`<hr>`)
        // by using the trible equal calculaction
        document.write(`<h1> trible equal operaction </h1>`)
        document.write(`<h1>"5===5"= ${"5"==="5"}</h1>`)
        document.write(`<h1>"5===3"= ${"5"===3}</h1>`)
        document.write(`<h1>"5===5"= ${5===5}</h1>`)
        document.write(`<h1>"5===6"= ${"5"===6}</h1>`)
        document.write(`<hr>`)
    </script>
</head>
<body>
    
</body>
</html>
